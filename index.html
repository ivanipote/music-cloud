<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAF - Mes Affiches</title>
    <style>
        /* ===== BASE ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg-color: #e0e0e0;
            --surface-color: #e0e0e0;
            --text-color: #333;
            --primary-color: #ff6b6b;
            --shadow-dark: #b5b5b5;
            --shadow-light: #ffffff;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* ===== HEADER ===== */
        .main-header {
            width: 100%;
            height: 80px;
            background: var(--surface-color);
            box-shadow: 
                0 5px 15px var(--shadow-dark),
                inset 0 1px 2px var(--shadow-light);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
        }
        
        /* Bouton + √† gauche */
        .add-btn {
            width: 50px;
            height: 50px;
            background: var(--surface-color);
            border-radius: 15px;
            border: none;
            font-size: 28px;
            color: var(--primary-color);
            cursor: pointer;
            box-shadow: 
                5px 5px 10px var(--shadow-dark),
                -5px -5px 10px var(--shadow-light),
                inset 2px 2px 4px #d0d0d0,
                inset -2px -2px 4px #f0f0f0;
            transition: all 0.2s ease;
        }
        
        .add-btn:active {
            box-shadow: 
                inset 4px 4px 8px var(--shadow-dark),
                inset -4px -4px 8px var(--shadow-light);
        }
        
        /* Titre au centre */
        .site-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary-color);
            text-shadow: 
                1px 1px 2px rgba(0,0,0,0.1),
                -1px -1px 2px rgba(255,255,255,0.5);
        }
        
        /* Logo √† droite */
        .logo-btn {
            width: 50px;
            height: 50px;
            background: var(--surface-color);
            border-radius: 15px;
            border: none;
            cursor: pointer;
            box-shadow: 
                5px 5px 10px var(--shadow-dark),
                -5px -5px 10px var(--shadow-light),
                inset 2px 2px 4px #d0d0d0,
                inset -2px -2px 4px #f0f0f0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo-btn:active {
            box-shadow: 
                inset 4px 4px 8px var(--shadow-dark),
                inset -4px -4px 8px var(--shadow-light);
        }
        
        .logo-img {
            width: 40px;
            height: 40px;
            object-fit: contain;
            border-radius: 10px;
        }
        
        /* ===== SIDEBAR ===== */
        .sidebar {
            position: fixed;
            top: 0;
            right: -350px;
            width: 320px;
            height: 100vh;
            background: var(--surface-color);
            box-shadow: 
                -5px 0 15px rgba(0,0,0,0.1),
                inset 1px 0 2px var(--shadow-light);
            transition: right 0.3s ease;
            z-index: 1000;
            padding: 90px 25px 25px;
            overflow-y: auto;
        }
        
        .sidebar.active {
            right: 0;
        }
        
        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.3);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 999;
        }
        
        .sidebar-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .sidebar-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(255,107,107,0.3);
        }
        
        .sidebar-logo {
            width: 60px;
            height: 60px;
            background: var(--surface-color);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                3px 3px 6px var(--shadow-dark),
                -3px -3px 6px var(--shadow-light);
        }
        
        .sidebar-logo-img {
            width: 50px;
            height: 50px;
            object-fit: contain;
            border-radius: 10px;
        }
        
        .sidebar-title {
            font-size: 22px;
            font-weight: 600;
            color: var(--primary-color);
        }
        
        .menu-section {
            margin-bottom: 25px;
        }
        
        .menu-title {
            font-size: 16px;
            font-weight: 600;
            color: #555;
            margin-bottom: 15px;
            padding-left: 10px;
            border-left: 3px solid var(--primary-color);
        }
        
        .menu-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 15px;
            background: var(--surface-color);
            border-radius: 12px;
            margin-bottom: 8px;
            text-decoration: none;
            color: var(--text-color);
            box-shadow: 
                3px 3px 6px var(--shadow-dark),
                -3px -3px 6px var(--shadow-light);
            transition: all 0.2s ease;
        }
        
        .menu-item:active {
            box-shadow: 
                inset 2px 2px 4px var(--shadow-dark),
                inset -2px -2px 4px var(--shadow-light);
        }
        
        .menu-icon {
            font-size: 18px;
            width: 24px;
            text-align: center;
        }
        
        /* ===== CONTENU PRINCIPAL ===== */
        .main-content {
            margin-top: 100px;
            padding: 30px;
            min-height: calc(100vh - 100px);
        }
        
        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .content-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-color);
        }
        
        .refresh-btn {
            padding: 10px 20px;
            background: var(--surface-color);
            border: none;
            border-radius: 12px;
            color: var(--text-color);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 
                3px 3px 6px var(--shadow-dark),
                -3px -3px 6px var(--shadow-light);
        }
        
        .refresh-btn:active {
            box-shadow: 
                inset 2px 2px 4px var(--shadow-dark),
                inset -2px -2px 4px var(--shadow-light);
        }
        
        /* ===== GRILLE D'AFFICHES ===== */
        .affiches-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }
        
        .affiche-card {
            background: var(--surface-color);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 
                8px 8px 16px var(--shadow-dark),
                -8px -8px 16px var(--shadow-light),
                inset 2px 2px 4px #d0d0d0,
                inset -2px -2px 4px #f0f0f0;
            transition: all 0.2s ease;
            cursor: pointer;
        }
        
        .affiche-card:active {
            box-shadow: 
                inset 4px 4px 8px var(--shadow-dark),
                inset -4px -4px 8px var(--shadow-light);
        }
        
        .card-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-bottom: 2px solid rgba(255,255,255,0.3);
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: var(--primary-color);
        }
        
        .card-content {
            padding: 20px;
        }
        
        .card-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .card-date {
            font-size: 12px;
            color: #777;
            margin-bottom: 15px;
        }
        
        .card-actions {
            display: flex;
            gap: 10px;
        }
        
        .card-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 10px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
        }
        
        .btn-view {
            background: var(--surface-color);
            color: var(--text-color);
            box-shadow: 
                2px 2px 4px var(--shadow-dark),
                -2px -2px 4px var(--shadow-light);
        }
        
        .btn-edit {
            background: var(--primary-color);
            color: white;
            box-shadow: 
                2px 2px 4px rgba(255,107,107,0.3),
                -2px -2px 4px rgba(255,255,255,0.8);
        }
        
        .card-btn:active {
            box-shadow: 
                inset 1px 1px 2px var(--shadow-dark),
                inset -1px -1px 2px var(--shadow-light);
        }
        
        /* ===== GALERIE VIDE ===== */
        .empty-gallery {
            text-align: center;
            padding: 60px 30px;
            background: var(--surface-color);
            border-radius: 20px;
            box-shadow: 
                inset 4px 4px 8px var(--shadow-dark),
                inset -4px -4px 8px var(--shadow-light);
        }
        
        .empty-icon {
            font-size: 60px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        .empty-title {
            font-size: 20px;
            color: #777;
            margin-bottom: 15px;
        }
        
        .empty-subtitle {
            font-size: 14px;
            color: #999;
            line-height: 1.5;
        }
        
        /* ===== NOTIFICATION ===== */
        .notification {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--surface-color);
            color: var(--text-color);
            padding: 15px 20px;
            border-radius: 12px;
            box-shadow: 
                5px 5px 10px var(--shadow-dark),
                -5px -5px 10px var(--shadow-light),
                0 0 0 2px #27ae60;
            display: none;
            align-items: center;
            gap: 10px;
            z-index: 1001;
        }
        
        .notification.show {
            display: flex;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            .main-header {
                padding: 0 20px;
                height: 70px;
            }
            
            .site-title {
                font-size: 24px;
            }
            
            .add-btn, .logo-btn {
                width: 45px;
                height: 45px;
                font-size: 24px;
            }
            
            .sidebar {
                width: 280px;
            }
            
            .main-content {
                margin-top: 90px;
                padding: 20px;
            }
            
            .affiches-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
            }
        }
        
        @media (max-width: 480px) {
            .main-header {
                padding: 0 15px;
            }
            
            .site-title {
                font-size: 20px;
            }
            
            .sidebar {
                width: 100%;
                right: -100%;
            }
            
            .affiches-grid {
                grid-template-columns: 1fr;
            }
            
            .card-image {
                height: 150px;
            }
        }
    </style>
</head>
<body>

    <script>
        // Gestionnaire de galerie MAF
        class MAFHome {
            constructor() {
                this.sidebar = document.getElementById('sidebar');
                this.sidebarOverlay = document.getElementById('sidebarOverlay');
                this.affichesGrid = document.getElementById('affichesGrid');
                this.notification = document.getElementById('notification');
                this.init();
            }
            
            init() {
                console.log('üè† MAF Home initialis√©');
                this.setupEventListeners();
                this.loadAffiches();
                this.checkFirstVisit();
            }
            
            setupEventListeners() {
                // Bouton sidebar
                document.getElementById('sidebarToggle').addEventListener('click', () => this.toggleSidebar());
                this.sidebarOverlay.addEventListener('click', () => this.closeSidebar());
                
                // Bouton +
                document.getElementById('addBtn').addEventListener('click', () => {
                    window.location.href = 'editor.html';
                });
                
                // Bouton actualiser
                document.getElementById('refreshBtn').addEventListener('click', () => this.loadAffiches());
                
                // Boutons sidebar
                document.getElementById('exportDataBtn').addEventListener('click', () => this.exportData());
                document.getElementById('importDataBtn').addEventListener('click', () => this.importData());
                document.getElementById('clearDataBtn').addEventListener('click', () => this.clearData());
                
                // Fermer sidebar avec ESC
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') this.closeSidebar();
                });
            }
            
            toggleSidebar() {
                this.sidebar.classList.toggle('active');
                this.sidebarOverlay.classList.toggle('active');
            }
            
            closeSidebar() {
                this.sidebar.classList.remove('active');
                this.sidebarOverlay.classList.remove('active');
            }
            
            loadAffiches() {
                // Charger toutes les affiches
                const affiches = JSON.parse(localStorage.getItem('megFoodAffiches') || '[]');
                
                if (affiches.length === 0) {
                    this.showEmptyGallery();
                } else {
                    this.displayAffiches(affiches);
                }
                
                console.log(`üìä ${affiches.length} affiches charg√©es`);
            }
            
            displayAffiches(affiches) {
                this.affichesGrid.innerHTML = '';
                
                // Trier par date (plus r√©cent en premier)
                affiches.sort((a, b) => b.timestamp - a.timestamp);
                
                // Limiter √† 20 affiches
                const displayAffiches = affiches.slice(0, 20);
                
                displayAffiches.forEach((affiche, index) => {
                    const card = this.createAfficheCard(affiche, index === 0);
                    this.affichesGrid.appendChild(card);
                });
            }
            
            createAfficheCard(affiche, isNew = false) {
                const card = document.createElement('div');
                card.className = 'affiche-card';
                card.dataset.id = affiche.id;
                
                // Image (utiliser la premi√®re image produit)
                let imageUrl = affiche.image || 
                              affiche.data?.product1Image || 
                              'https://images.unsplash.com/photo-1565299624946-b28f40a0ae38?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80';
                
                // V√©rifier si c'est une image base64
                const isBase64 = imageUrl.startsWith('data:image');
                
                // Titre
                const title = affiche.title || 'Affiche sans titre';
                const shortTitle = affiche.shortTitle || title.substring(0, 20) + (title.length > 20 ? '...' : '');
                
                // Date
                const date = affiche.date || 
                           (affiche.data?.lastModified ? 
                            new Date(affiche.data.lastModified).toLocaleDateString('fr-FR') : 
                            'Date inconnue');
                
                card.innerHTML = `
                    <div class="card-image">
                        ${isBase64 ? 
                            `<img src="${imageUrl}" alt="${title}" style="width:100%;height:100%;object-fit:cover;" onerror="this.style.display='none';this.parentElement.innerHTML='üñºÔ∏è';">` : 
                            `<img src="${imageUrl}" alt="${title}" style="width:100%;height:100%;object-fit:cover;" onerror="this.style.display='none';this.parentElement.innerHTML='üñºÔ∏è';">`
                        }
                    </div>
                    <div class="card-content">
                        <h3 class="card-title" title="${title}">
                            ${shortTitle}
                        </h3>
                        <div class="card-date">üìÖ ${date}</div>
                        <div class="card-actions">
                            <button class="card-btn btn-view" data-action="view" data-id="${affiche.id}">
                                üëÅÔ∏è Voir
                            </button>
                            <button class="card-btn btn-edit" data-action="edit" data-id="${affiche.id}">
                                ‚úèÔ∏è √âditer
                            </button>
                        </div>
                    </div>
                `;
                
                // √âv√©nements
                const viewBtn = card.querySelector('[data-action="view"]');
                const editBtn = card.querySelector('[data-action="edit"]');
                
                viewBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.viewAffiche(affiche);
                });
                
                editBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.editAffiche(affiche);
                });
                
                card.addEventListener('click', (e) => {
                    if (!e.target.closest('.card-btn')) {
                        this.viewAffiche(affiche);
                    }
                });
                
                return card;
            }
            
            viewAffiche(affiche) {
                // Sauvegarder les donn√©es temporairement
                sessionStorage.setItem('megFoodViewData', JSON.stringify(affiche.data));
                
                // Ouvrir l'affiche
                window.open('lecture.html', '_blank');
                
                this.showNotification(`üëÅÔ∏è Ouverture de "${affiche.title}"`);
            }
            
            editAffiche(affiche) {
                // Charger les donn√©es dans l'√©diteur
                localStorage.setItem('megFoodAffiche', JSON.stringify(affiche.data));
                
                // Ouvrir l'√©diteur
                window.location.href = 'editor.html';
                
                this.showNotification(`‚úèÔ∏è √âdition de "${affiche.title}"`);
            }
            
            showEmptyGallery() {
                this.affichesGrid.innerHTML = `
                    <div class="empty-gallery">
                        <div class="empty-icon">üì≠</div>
                        <h3 class="empty-title">Aucune affiche sauvegard√©e</h3>
                        <p class="empty-subtitle">
                            Cr√©ez votre premi√®re affiche en cliquant sur le bouton <strong>+</strong> en haut √† gauche
                        </p>
                        <p class="empty-subtitle" style="margin-top: 20px;">
                            Vos affiches appara√Ætront ici automatiquement apr√®s sauvegarde
                        </p>
                    </div>
                `;
            }
            
            checkFirstVisit() {
                const hasVisited = localStorage.getItem('mafHasVisited');
                if (!hasVisited) {
                    setTimeout(() => {
                        this.showNotification('üëã Bienvenue sur MAF ! Cliquez sur + pour cr√©er votre premi√®re affiche');
                        localStorage.setItem('mafHasVisited', 'true');
                    }, 1000);
                }
            }
            
            // Gestion des donn√©es
            exportData() {
                const data = localStorage.getItem('megFoodAffiches');
                if (data) {
                    const blob = new Blob([data], { type: 'application/json' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `maf-affiches-${new Date().toISOString().split('T')[0]}.json`;
                    a.click();
                    URL.revokeObjectURL(url);
                    this.showNotification('üì§ Donn√©es export√©es');
                } else {
                    this.showNotification('‚ùå Aucune donn√©e √† exporter', 'error');
                }
                this.closeSidebar();
            }
            
            importData() {
                const input = document.createElement('input');
                input.type = 'file';
                input.accept = '.json';
                input.onchange = (e) => {
                    const file = e.target.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = (e) => {
                            try {
                                const data = JSON.parse(e.target.result);
                                localStorage.setItem('megFoodAffiches', JSON.stringify(data));
                                this.loadAffiches();

            showNotification(message, type = 'success') {
                const icon = document.getElementById('notificationIcon');
                const text = document.getElementById('notificationText');
                
                text.textContent = message;
                
                switch(type) {
                    case 'error':

                        this.notification.style.boxShadow = 
                            '5px 5px 10px var(--shadow-dark), -5px -5px 10px var(--shadow-light), 0 0 0 2px #e74c3c';
                        break;
                    case 'warning':
                        icon.textContent = '‚ö†Ô∏è';
                        this.notification.style.boxShadow = 
                            '5px 5px 10px var(--shadow-dark), -5px -5px 10px var(--shadow-light), 0 0 0 2px #f39c12';
                        break;
                    default:
                        icon.textContent = '‚úÖ';
                        this.notification.style.boxShadow = 
                            '5px 5px 10px var(--shadow-dark), -5px -5px 10px var(--shadow-light), 0 0 0 2px #27ae60';
                }
                
                this.notification.classList.add('show');
                
                setTimeout(() => {
                    this.notification.classList.remove('show');
                }, 3000);
            }
