<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculatrice Web avec Historique et Conversion">
    <meta name="theme-color" content="#FFFFFF">
    <title>Calculatrice</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/calculatrice.css">
    <link rel="stylesheet" href="css/convert.css">
    <link rel="stylesheet" href="css/hist.css">
</head>
<body>
    <div id="app">
        <!-- Page Calculatrice -->
        <div id="calculatrice-page" class="page active">
            <!-- Écran -->
            <div class="ecran">
                <div class="calcul-en-cours" id="calcul-en-cours">0</div>
                <div class="resultat" id="resultat">=0</div>
            </div>

            <!-- Barre de fonction -->
            <div class="barre-fonction">
                <button class="btn-fonction" onclick="effacerCalcul()">C</button>
                <button class="btn-fonction" onclick="allerHistorique()">HISTORIQUE</button>
                <button class="btn-fonction" onclick="allerConversion()">CONVERSION</button>
                <button class="btn-fonction" onclick="supprimerDernier()">DEL</button>
            </div>

            <!-- Pavé numérique -->
            <div class="pave">
                <button class="btn-numero" onclick="ajouterNumero('1')">1</button>
                <button class="btn-numero" onclick="ajouterNumero('2')">2</button>
                <button class="btn-numero" onclick="ajouterNumero('3')">3</button>
                <button class="btn-operateur" onclick="ajouterOperateur('÷')">÷</button>

                <button class="btn-numero" onclick="ajouterNumero('4')">4</button>
                <button class="btn-numero" onclick="ajouterNumero('5')">5</button>
                <button class="btn-numero" onclick="ajouterNumero('6')">6</button>
                <button class="btn-operateur" onclick="ajouterOperateur('×')">×</button>

                <button class="btn-numero" onclick="ajouterNumero('7')">7</button>
                <button class="btn-numero" onclick="ajouterNumero('8')">8</button>
                <button class="btn-numero" onclick="ajouterNumero('9')">9</button>
                <button class="btn-operateur" onclick="ajouterOperateur('+')">+</button>

                <button class="btn-numero" onclick="ajouterNumero('0')">0</button>
                <button class="btn-numero" onclick="ajouterPoint()">.</button>
                <button class="btn-egal" onclick="calculer()">=</button>
                <button class="btn-operateur" onclick="ajouterOperateur('-')">-</button>
            </div>
        </div>

        <!-- Page Historique -->
        <div id="historique-page" class="page">
            <div class="header-onglet">
                <span>HISTORIQUE</span>
                <button class="btn-retour" onclick="retourCalculatrice()">← Retour</button>
            </div>
            <div class="contenu-historique" id="contenu-historique">
                <!-- Les calculs s'affichent ici -->
            </div>
        </div>

        <!-- Page Conversion -->
        <div id="conversion-page" class="page">
            <div class="header-onglet">
                <span>CONVERSION</span>
                <button class="btn-retour" onclick="retourCalculatrice()">← Retour</button>
            </div>
            <div class="contenu-conversion" id="contenu-conversion">
                <!-- Le contenu de conversion s'affiche ici -->
            </div>
            <div class="footer-conversion">
                <button class="btn-categorie" onclick="changerCategorie('poids')">POIDS</button>
                <button class="btn-categorie" onclick="changerCategorie('longueur')">LONGUEUR</button>
                <button class="btn-categorie" onclick="changerCategorie('finance')">FINANCE</button>
            </div>
        </div>
    </div>

    <script src="js/calculatrice.js"></script>
    <script src="js/hist.js"></script>
    <script src="js/convert.js"></script>
    <script src="js/script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js');
        }
    </script>
</body>
</html>
